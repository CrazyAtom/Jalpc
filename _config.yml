  desc: 3D visualization engine에 관심이 많은 windows 응용프로그램을 개발자 입니다. 최근에는 android, iOS 모바일 어플리케이션 개발도 함께 하고 있습니다. 새로운 경험과 기술은 항상 저를 설레이게 합니다. 다음번엔 머신러닝에 도전해 볼까요? # Describe yourself.

