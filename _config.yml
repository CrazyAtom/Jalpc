# Welcome to Jekyll!

# Website settings
title: CrazyAtom
description: CrazyAtom's blog, use Jekyll and github pages.
keywords: CrazyAtom,blog,Jekyll,github,gh-pages
baseurl:  / # if you have suburl as homepage like '/homepage', please change it to '/homepage' and your repo's name should be 'homepage'
url: https://crazyatom.github.io  # url should be 'http://<github_username>.github.io/homepage' as before
# url: http://127.0.0.1:4000
img_path: /Jalpc/static/assets/img/blog  # url should be '/homepage/static/assets/img/blog' as before

# author -- index page "about me" section
author:  # change following line to your infomation.
  name: CrazyAtom  # Be used at blog posts' author.
  first_name: Atom  # Be used at index page about me section.
  last_name: Crazy  # Be used at index page about me section.
  avatar: /static/assets/img/landing/avatar.jpg  # upload your avatar at directory and edit it.
  github_username: CrazyAtom  # Leave blank if you don't have now
  linkedin_id: crazyatom84 # Leave blank if you don't have now
  facebook_username: crazyatom84  # Leave blank if you don't have now
  twitter_username:   # Leave blank if you don't have now
  email: crazyatom84@gmail.com  # Leave blank if you don't have now
  cv:   # An online CV can be printed as PDF, leave blank if you don't have now
